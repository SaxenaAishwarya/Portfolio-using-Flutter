version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
flutter:

  uses-material-design: true
  assets:
     - images/pic1.jpg
  fonts:
  - family: Pacifico
    fonts:
    - asset: fonts/Pacifico-Regular.ttf
  - family: DancingScript
    fonts:
      - asset: fonts/DancingScript-VariableFont_wght.ttf
  - family: Satisfy
    fonts:
      - asset: fonts/Satisfy-Regular.ttf

